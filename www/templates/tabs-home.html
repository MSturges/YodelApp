<ion-view view-title="Home">
  <div class="bar bar-header bar-stable">
   <h1 class="title">Home Header Working!</h1>
  </div>

  <ion-content class='has-header'>
    <ion-item class="list-item" ng-repeat='user in usersInRange'>

        <div class="item-avatar" href="#">
          <img src="../../img/YodelSkills.jpg">
          <h2>{{user.username}}</h2>
          <p>Lat:{{user.lat}}, Long: {{user.long}}</p>
        </div>


    </ion-item>
  </ion-content>
</ion-view>
